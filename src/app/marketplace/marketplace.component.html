<h2>Marketplace</h2>

<select (change)="onChange($event.target.value)">
  <option value="allAlbums" selected="selected">All</option>
  <option value="pulse">Pulse</option>
</select>

<div *ngFor="let album of albums | async | title:filterByAlbum"  class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(album)"><em>{{album.title}}</em> by {{album.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
          {{album.description}}
          <hr>
          <app-edit-album [selectedAlbum]="album"></app-edit-album><!-- passing selection down to edit form-->
    </div>
  </div>
</div>
